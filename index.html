<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="quizek.css">
    <link rel="stylesheet" href="animated-timer.css">
  </head>
  <body>
    <h1>Welcome to Qureka!</h1>
    <div class="main-container">
      <div id="score"></div>
      <div class="inner-container">
        <div class="timer-container">
          <div class="timer" id="timer"></div>
        </div>
        <div class="question-container">
            <p id="question"></p>
            <div class="options">
              <div id="1" class="inner-options"></div>
              <div id="2" class="inner-options"></div>
              <div id="3" class="inner-options"></div>
              <div id="4" class="inner-options"></div>
            </div>
        </div>

      </div>
      
      
    </div>
    
    

    <script src="question.js" type="text/javascript"></script>
    <script src="quizcontroller.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
    <script src="animated-timer.js" type="text/javascript"></script>

    
    </script>
  </body>
</html>
